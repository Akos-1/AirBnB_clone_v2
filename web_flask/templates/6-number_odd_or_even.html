<!DOCTYPE HTML>
<HTML lang="en">
<HEAD>
    <META charset="UTF-8">
    <META name="viewport" content="width=device-width, initial-scale=1.0">
    <TITLE>Number Information</TITLE>
</HEAD>
<BODY>
    <H1>Number: {{ number }}</H1>
    {% if is_even %}
        <P>The number is even.</P>
    {% else %}
        <P>The number is odd.</P>
    {% endif %}
</BODY>
</HTML>
